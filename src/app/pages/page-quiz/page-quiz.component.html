<ds-layout-container class="grid-1 md-grid-12 min-vh-100 items-center gap-1-25">
  <ds-layout-block align-y="middle" align-y="center" class="md-block-6 lg-block-4">
    <app-question-box
      *ngFor="let question of questions; index as i"
      [question]="question"
      [current]="i + 1"
      [total]="questions.length"></app-question-box>
  </ds-layout-block>
</ds-layout-container>
