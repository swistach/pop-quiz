<ds-card-container>
  <ds-card-header class="with-icon">
    <ds-counter [current]="current" [max]="total"></ds-counter>
    <h1 ds-typography class="heading md-heading-large">
      Who is on that picture?
    </h1>
  </ds-card-header>
  <ds-card-media *ngIf="question.picture"
    [src]="question.picture?.url"
    [alt]="question.picture?.description"></ds-card-media>
  <ds-card-supporting-text>
    <p ds-typography class="legend">
      Choose one of the following options
    </p>
  </ds-card-supporting-text>
  <ds-card-action class="full-width">
    <ds-list-group>
      <ds-list-item *ngFor="let item of question.options; index as i">
        <ds-radio-input
          [name]='question.idx'
          [value]='item.value' (change)="onChange(item.value)"></ds-radio-input>
        {{ item.value }}
      </ds-list-item>
    </ds-list-group>
  </ds-card-action>
  <ds-card-action>
    <ds-button variant="primary" size="sm" display="block" (click)="onClick()">
      Answer
    </ds-button>
  </ds-card-action>
</ds-card-container>
