<ds-card-container>
  <ds-card-header>
    <h1 ds-typography class="heading md-heading-large">
      Your score is {{score}}
    </h1>
  </ds-card-header>
  <ds-card-supporting-text>
    <p ds-typography class="content md-content-large">
      {{ summary }}
    </p>
  </ds-card-supporting-text>
  <ds-card-action>
    <ds-button variant="primary" display="block" (click)="onClick()">
      Try again
    </ds-button>
  </ds-card-action>
</ds-card-container>
